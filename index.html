<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <!-- My Link Css -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Product Category -->
    <div class="container">
      <select class="form-select my-5" id="Category-select">
        <option selected value="all">All</option>
        <option value="smartphones">Smartphones</option>
        <option value="skincare">Skincare</option>
        <option value="electronics">Electronics</option>
      </select>
    </div>
    <!-- Product Container -->
    <div class="container">
      <div class="row mb-5" id="product-container"></div>
    </div>
    <!-- Product Detali -->
    <div class="container">
      <div class="row">
        <!-- Product images -->
        <div class="col-12 col-lg-6">
          <div class="row mb-3">
            <img
              src="https://i.dummyjson.com/data/products/1/thumbnail.jpg"
              alt=""
              class="product-thumbnail"
            />
          </div>
          <div class="row product-images">
            <div class="col-4">
              <img
                src="https://i.dummyjson.com/data/products/1/1.jpg"
                alt=""
                class="product-img"
              />
            </div>
            <div class="col-4">
              <img
                src="https://i.dummyjson.com/data/products/1/2.jpg"
                alt=""
                class="product-img"
              />
            </div>
            <div class="col-4">
              <img
                src="https://i.dummyjson.com/data/products/1/3.jpg"
                alt=""
                class="product-img"
              />
            </div>
          </div>
        </div>

        <!-- Product info -->
        <div class="col-12 col-lg-6">
          <h3>iPhone 9</h3>
          <p>An apple mobile which is nothing like apple</p>
          <h4>549$</h4>
          <p>Rating: <strong>4.69</strong></p>
        </div>
      </div>
    </div>

    <!-- Bootstrap Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <!-- My custom script -->
    <script src="./main.js"></script>
  </body>
</html>
